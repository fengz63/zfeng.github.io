          <p>2024年12月21日和22日进行了为期两天的重庆之行。早上6点45的飞机让我一大早起来开车去机场，停车、安检、候机，等坐在飞机上那一刻已经是6点15了，虽然非常困，但是想着马上可以去自己想去的地方还是蛮开心的。飞机上看到了非常壮观的云层：<br>

<p>12月21日晚上吃完火锅后在千斯门大桥旁边欣赏了美丽的夜景：<br>

<p>沿江边漫步，感觉非常的惬意舒适，不得不说，重庆相对于杭州来说还是非常适合生活的。</p>
